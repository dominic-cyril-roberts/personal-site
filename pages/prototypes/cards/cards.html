<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>

    <style>
        .hand {
            display: flex;
            width: 300px;
            height: 200px;
            border: 2px solid maroon;
        }

        .bg-red {
            background-color: red;
            color: white;
        }

        .card {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <script>
        class Card {
            static SUITS = {
                diamonds: "diamonds",
                hearts: "hearts",
                spades: "spades",
                clubs: "clubs",
            };

            constructor(face, suit) {
                this.face = face;
                this.suit = suit;
            }
        }

        //make deck of cards
        let deck = [];
        for (let suit in Card.SUITS) {
            for( let face = 0; face < 13; face++ ) {
                deck.push(new Card(face, suit));
            }
        }
        
        //make a hand of cards
        let hand = document.createElement("section");
        hand.className = "hand bg-red";

        let card = deck.pop();

        //we need to map card-object to an image for the user
        let cardElement = document.createElement("img");
        let url = "../../../public/" + card.face + "-" + card.suit + ".jpeg";

        cardElement.src = url;
        
        document.body.appendChild(hand);
        hand.appendChild(cardElement);

        
    </script>
</body>

</html>
